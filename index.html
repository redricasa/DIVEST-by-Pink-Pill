<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Divest Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"> 
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="start.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="start-prompt">
            <h2> You will have 80 seconds to answer a series of questions on divesting according to the Pink Pill. </h2>
            <h3>Are you Ready?</h3>
            <hr>
            <button id="start">Start</button>
        </div>
        
        <h4 id="questions-text"></h4>
        <div id="answers"></div>
        
        
        <h3>Seconds remaining:</h3>
        <span id="timer-count"></span>
        
        <div> Correct:
            <span id="correct"></span>
        </div> 
        <div> Incorrect:
            <span id="incorrect"></span>
        </div>
    </body>
